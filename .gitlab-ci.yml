image: rocker/r-base:latest

pages:
  stage: deploy

  before_script:
    - apt-get update -qq
    - apt-get install -t unstable software-properties-common --yes
    - apt-get install -t unstable --yes libssl-dev libssh2-1-dev libxml2-dev libcurl4-gnutls-dev libgit2-dev libmagick++-dev pandoc pandoc-citeproc

  script:
    - Rscript -e 'install.packages(c("devtools", "remotes", "pkgdown", "testthat", "covr"))'
    - Rscript -e 'devtools::install_deps(dependencies = TRUE)'
    - Rscript -e 'remotes::install_gitlab("dickoa/cgalheaders")'
    - Rscript -e 'pkgdown::build_site(override = list(destination = "public"))'

  artifacts:
    paths:
      - public
